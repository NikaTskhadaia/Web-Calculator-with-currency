<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
	<div id="main" class="bg-light">

		<div class="input-group input-group-sm mb-3 mt-2 row">
			<div class="input-group-prepend col-4 offset-md-6">
			  <span class="input-group-text" id="inputGroup-sizing-sm">Exchange Rate GEL:</span>
			</div>
			<input type="text" id="currency" class="form-control text-end fs-6" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly>
		</div>

		<div id="screen" class="w-100 border border-dark">
			<label id="smallScreen" class="bg-light  w-100 fs-6 text-end d-block h-25"></label>
			<label id="lbl" class="bg-light  w-100 fs-2 text-end d-block h-75 fw-bold">0</label>
		</div>
		
		<div class="clears d-flex flex-row-reverse m-3 justify-content-between">
			<div class="clears d-flex flex-row-reverse ">
				<button id="backspace" class="btn btn-primary border ms-2">←</button>
				<button id="clear" class="btn btn-primary border">c</button>
			</div>
		</div>

		<div class="buttons">
			<div class="operations row m-2">
				<button id="plus" class="btn btn-primary btn-lg col-3 border" onclick="addNumbers()">+</button>
				<button id="minus" class="btn btn-primary btn-lg col-3 border" onclick="subtractNumbers()">-</button>
				<button id="mult" class="btn btn-primary btn-lg col-3 border" onclick="multiplyNumbers()">×</button>
				<button id="divide" class="btn btn-primary btn-lg col-3 border" onclick="divideNumbers()">÷</button>
			</div>
			<div class="numbers row m-2">
				<button class="number btn btn-primary btn-lg col-3 border" value="1">1</button>
				<button class="number btn btn-primary btn-lg col-3 border" value="2">2</button>
				<button class="number btn btn-primary btn-lg col-3 border" value="3">3</button>
				<button id="equals" class="btn btn-primary btn-lg col-3 border" onclick="equals()">=</button>
				<button class="number btn btn-primary btn-lg col-3 border" value="4">4</button>
				<button class="number btn btn-primary btn-lg col-3 border" value="5">5</button>
				<button class="number btn btn-primary btn-lg col-3 border" value="6">6</button>
				<button class="number btn btn-primary btn-lg col-3 border" value=".">.</button>
				<button class="number btn btn-primary btn-lg col-3 border" value="7">7</button>
				<button class="number btn btn-primary btn-lg col-3 border" value="8">8</button>
				<button class="number btn btn-primary btn-lg col-3 border" value="9">9</button>
				<button class="number btn btn-primary btn-lg col-3 border" value="0">0</button>
			</div>
		</div>
			
		<div class="d-flex m-2">
			<button class="btn btn-light btn-outline-primary dropdown-toggle me-2" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
				Currency
			</button>
			<ul class="dropdown-menu" id="currencies" aria-labelledby="dropdownMenuButton1">
			</ul>

			<button class="btn btn-light btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" disabled>
				Date
			</button>
			<ul id="dates" class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
			</ul>
		  </div>
	</div>
</body>
<script src="index.js" type="text/javascript"></script>
</html>
