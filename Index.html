<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div id="main">

		<div id="screen">
			<label id="smallScreen"></label>
			<label id="lbl">0</label>
		</div>
		
		<div class="clears">			
			<button id="backspace">←</button>
			<button id="clear">c</button>

		</div>

		<div class="buttons">
			<div class="numbers">
				<button class="number" value="1">1</button>
				<button class="number" value="2">2</button>
				<button class="number" value="3">3</button>
				<button class="number" value="4">4</button>
				<button class="number" value="5">5</button>
				<button class="number" value="6">6</button>
				<button class="number" value="7">7</button>
				<button class="number" value="8">8</button>
				<button class="number" value="9">9</button>
				<button class="number" value="0">0</button>				
				<button class="number" value=".">.</button>
				<button id="equals" onclick="equals()">=</button>
			</div>
			<div class="operations">
				<button id="plus" onclick="addNumbers()">+</button>
				<button id="minus" onclick="subtractNumbers()">-</button>
				<button id="mult" onclick="multiplyNumbers()">×</button>
				<button id="divide" onclick="divideNumbers()">÷</button>
			</div>
			
		</section>
	</div>
</body>
<script src="index.js"></script>
</html>
